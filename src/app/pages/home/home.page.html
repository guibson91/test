<app-nano-header iconLeft="sync-outline" (leftClick)="changeList()" title="Home"
  iconRight="log-out-outline" (rightClick)="logout()"></app-nano-header>

<ion-content>
  <pokemon-list [list]="pages[currentPageIndex]"></pokemon-list>
</ion-content>

<app-preview-next-footer [showPrevious]="currentPageIndex > 0"
  [showNext]="currentPageIndex < pages.length - 1" (previous)="previous()" (next)="next()">
</app-preview-next-footer>
